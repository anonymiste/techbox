
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBox – Nouveau Smartphone</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <header>
        <img src="./images/techbox_logo.png" alt="">
        <div>
            <nav>
                <a href="#">Accueil</a>
                <a href="#">Caractéristiques</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="text">
            <h2>Le smartphone du futur</h2>
            <p>Design. Performance. Endurance. Disponible maintenant.</p>
        </div>
        <img src="./images/illustration.png" alt="Nouveau smartphone">
    </section>

    <section class="features">
        <h3>Caractéristiques principales</h3>
        <ul>
            <li>Écran OLED 6.7”</li>
            <li>5G Ultra rapide</li>
            <li>Batterie 5000mAh</li>
            <li>Caméra 108 MP</li>
        </ul>
    </section>

    <section class="contact">
        <h3>Précommander maintenant</h3>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Message (optionnel)"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 TechBox. Tous droits réservés.</p>
    </footer>

</body>
</html>
